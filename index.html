<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Planner Pro v12</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="./css/base.css">
    
    <link rel="stylesheet" href="./css/cosmic.css" id="theme-stylesheet">
</head>
<body class="overflow-hidden bg-slate-900 text-white"> 
    <div class="gradient-background"></div>
    <div class="particles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    
    <div class="h-full w-full flex flex-col p-4 md:p-6 relative z-10">
        <header class="mb-4 flex flex-col md:flex-row justify-between items-start md:items-end gap-4 shrink-0">
            <div>
                <h1 class="text-3xl md:text-4xl font-black tracking-tighter drop-shadow-lg">PLANNER <span class="text-green-400">PRO</span></h1>
                <p id="week-display" class="text-gray-300 font-mono text-sm tracking-widest uppercase">Lade...</p>
            </div>
            
            <div class="header-actions flex gap-3 w-full md:w-auto overflow-x-auto no-scrollbar pb-1">
                <button onclick="requestNotificationPermission()" class="bg-blue-500/10 text-blue-400 px-4 py-3 rounded-xl text-xs font-bold border border-blue-500/20 whitespace-nowrap hover:bg-blue-500/20 transition-colors" id="notify-btn">ðŸ”” Alerts an</button>
                <button onclick="toggleTheme()" class="bg-white/10 p-3 rounded-xl backdrop-blur-md min-w-[44px] hover:bg-white/20 transition-colors" title="Design wechseln"><i data-lucide="palette" class="w-5 h-5"></i></button>
                <button onclick="openArchive()" class="bg-white/10 p-3 rounded-xl backdrop-blur-md min-w-[44px]"><i data-lucide="archive" class="w-5 h-5"></i></button>
                <button onclick="openLiveDashboard()" class="bg-white/10 p-3 rounded-xl backdrop-blur-md min-w-[44px]"><i data-lucide="pie-chart" class="w-5 h-5"></i></button>
                <button onclick="openCatManage()" class="bg-white/10 p-3 rounded-xl backdrop-blur-md min-w-[44px]"><i data-lucide="settings-2" class="w-5 h-5"></i></button>
            </div>
        </header>

        <div class="flex-1 flex gap-4 overflow-x-auto pb-4 no-scrollbar items-start h-full" id="calendar-grid">
            <div class="text-white/50 p-10 w-full text-center">
                <p>Kalender wird geladen...</p>
                <p class="text-xs mt-2 opacity-50">Falls nichts passiert: DrÃ¼cke F12 fÃ¼r Fehler.</p>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 bg-black/80 backdrop-blur-2xl z-[90] hidden flex justify-center items-center p-4">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2rem] p-6 border border-white/10 shadow-2xl">
            <div class="text-center mb-6"><h3 class="text-xl font-bold mb-2">Wirklich lÃ¶schen?</h3></div>
            <div class="flex gap-3">
                <button onclick="closeConfirm()" class="flex-1 py-3 bg-white/5 rounded-xl font-bold">Abbrechen</button>
                <button id="btnConfirmAction" class="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold">LÃ¶schen</button>
            </div>
        </div>
    </div>
    
    <div id="taskModal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 hidden flex justify-center items-center p-4">
        <div class="bg-slate-900/95 w-full max-w-md rounded-[2rem] p-6 border border-white/10 shadow-2xl max-h-[90dvh] overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Aufgabe</h2>
            <input type="hidden" id="taskDay"><input type="hidden" id="taskId">
            <div class="space-y-4">
                <input type="text" id="taskText" placeholder="Titel..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <input type="time" id="taskTimeFrom" class="bg-slate-800 border border-white/10 rounded-xl p-3 outline-none w-full text-center">
                    <input type="time" id="taskTimeTo" class="bg-slate-800 border border-white/10 rounded-xl p-3 outline-none w-full text-center">
                </div>
                <div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-white/5">
                    <input type="checkbox" id="taskPriority" class="w-5 h-5 accent-red-500"><label for="taskPriority" class="text-sm">ðŸ”¥ Hohe PrioritÃ¤t</label>
                </div>
                <div class="bg-slate-800 rounded-xl p-3 border border-white/10">
                    <div id="subtaskList" class="space-y-2 mb-3"></div>
                    <div class="flex gap-2"><input type="text" id="newSubtaskInput" placeholder="+ Schritt" class="flex-1 bg-transparent p-2 outline-none"><button onclick="addSubtask()" class="text-green-400 font-bold px-2">+</button></div>
                </div>
                <div class="flex justify-between gap-1">
                    <button type="button" onclick="toggleDayRecur(this, 'Montag')" class="recur-btn p-2 rounded-lg bg-white/5 text-xs w-full">Mo</button>
                    <button type="button" onclick="toggleDayRecur(this, 'Dienstag')" class="recur-btn p-2 rounded-lg bg-white/5 text-xs w-full">Di</button>
                    <button type="button" onclick="toggleDayRecur(this, 'Mittwoch')" class="recur-btn p-2 rounded-lg bg-white/5 text-xs w-full">Mi</button>
                    <button type="button" onclick="toggleDayRecur(this, 'Donnerstag')" class="recur-btn p-2 rounded-lg bg-white/5 text-xs w-full">Do</button>
                    <button type="button" onclick="toggleDayRecur(this, 'Freitag')" class="recur-btn p-2 rounded-lg bg-white/5 text-xs w-full">Fr</button>
                    <button type="button" onclick="toggleDayRecur(this, 'Samstag')" class="recur-btn p-2 rounded-lg bg-white/5 text-xs w-full">Sa</button>
                    <button type="button" onclick="toggleDayRecur(this, 'Sonntag')" class="recur-btn p-2 rounded-lg bg-white/5 text-xs w-full">So</button>
                </div>
                <select id="taskCatSelect" class="bg-slate-800 border border-white/10 rounded-xl p-3 w-full"><option value="">Keine Kategorie</option></select>
                <div class="bg-white/5 rounded-xl p-3 border border-dashed border-white/10 flex items-center gap-3">
                    <input type="text" id="newCatName" placeholder="Neue Kategorie..." class="flex-1 bg-transparent outline-none"><input type="color" id="newCatColor" value="#22c55e" class="w-8 h-8 rounded border-0 p-0">
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="deleteTask()" id="btnDelete" class="bg-red-500/10 text-red-500 p-4 rounded-2xl hidden"><i data-lucide="trash-2"></i></button>
                <button onclick="duplicateTask()" id="btnDuplicate" class="bg-blue-600/20 text-blue-400 p-4 rounded-2xl hidden"><i data-lucide="copy"></i></button>
                <button onclick="saveTask()" class="flex-1 bg-green-500 p-4 rounded-2xl font-bold text-black">Speichern</button>
                <button onclick="closeModal()" class="flex-1 bg-white/5 p-4 rounded-2xl">Abbruch</button>
            </div>
        </div>
    </div>

    <div id="dashboardModal" class="fixed inset-0 bg-black/90 hidden flex justify-center items-center p-4 z-[60]">
        <div class="bg-[#0f172a] w-full max-w-4xl rounded-[2rem] p-6 border border-white/10 max-h-[95dvh] overflow-y-auto">
            <div class="flex justify-between mb-4"><h2 class="text-3xl font-bold" id="dashboard-title">Statistik</h2><button onclick="closeDashboard()"><i data-lucide="x"></i></button></div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                <div class="bg-white/5 p-4 rounded-2xl">Done: <span id="stat-total-tasks" class="font-bold">0</span></div>
                <div class="bg-white/5 p-4 rounded-2xl">Zeit: <span id="stat-hours" class="font-bold text-blue-400">0h</span></div>
                <div class="bg-white/5 p-4 rounded-2xl">Prio: <span id="stat-prio" class="font-bold text-red-400">0%</span></div>
                <div class="bg-white/5 p-4 rounded-2xl">Quote: <span id="stat-percent" class="font-bold text-green-400">0%</span></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"><div class="h-64"><canvas id="weekChart"></canvas></div><div class="h-64 flex justify-center"><canvas id="catChart"></canvas></div></div>
            <div id="cat-stats-list" class="space-y-2"></div>
        </div>
    </div>
    
    <div id="archiveModal" class="fixed inset-0 bg-black/90 hidden flex justify-center items-center p-4 z-[70]">
        <div class="bg-slate-900 w-full max-w-2xl rounded-[2rem] p-6 border border-white/10 max-h-[90dvh] flex flex-col">
            <div class="flex justify-between mb-4"><h2>Archiv</h2><div class="flex gap-2"><button onclick="clearAllArchives()" class="text-red-400">Alles lÃ¶schen</button><button onclick="closeArchive()">X</button></div></div>
            <div id="archive-list" class="space-y-4 overflow-y-auto flex-1"></div>
        </div>
    </div>

    <div id="catManageModal" class="fixed inset-0 bg-black/90 hidden flex justify-center items-center p-4 z-[80]">
        <div class="bg-slate-900 w-full max-w-md rounded-[2rem] p-6 border border-white/10 max-h-[80dvh] flex flex-col">
            <div class="flex justify-between mb-4"><h2>Kategorien</h2><button onclick="closeCatManage()">X</button></div>
            <div id="cat-manage-list" class="space-y-2 overflow-y-auto flex-1"></div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
